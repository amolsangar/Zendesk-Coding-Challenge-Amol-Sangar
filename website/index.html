<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <title>Zendesk Ticket Viewer</title>
  </head>

  <body>
    <div class="container">
    <section class="content">
        <div class="row">
            <!-- <div class=" align-self-center col-md-4"></div> -->
            <!-- BEGIN TICKET -->
            <div class="offset-md-2 col-md-8">
                <div class="grid support-content">
                    <div class="grid-body">
                        <h5 class="d-flex justify-content-center">Zendesk Ticket Viewer</h5>
                        
                        <hr>
                        
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center" id="page_count">
                            </ul>
                        </nav>
                        
                        <!-- ERROR MESSAGE -->
                        <div id="error_message"></div>
                        
                        <!-- BEGIN NEW TICKET -->
                        <div class="modal fade" id="newIssue" tabindex="-1" role="dialog" aria-labelledby="newIssue" aria-hidden="true">
                            <div class="modal-wrapper">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header bg-blue">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            <h4 class="modal-title"><i class="fa fa-pencil"></i> Create New Issue</h4>
                                        </div>
                                        <form action="#" method="post">
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <input name="subject" type="text" class="form-control" placeholder="Subject">
                                                </div>
                                                <div class="form-group">
                                                    <input name="department" type="text" class="form-control" placeholder="Department">
                                                </div>
                                                <div class="form-group">
                                                    <textarea name="message" class="form-control" placeholder="Please detail your issue or question" style="height: 120px;"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <input type="file" name="attachment">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Discard</button>
                                                <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-pencil"></i> Create</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END NEW TICKET -->
                                                
                        <div class="row">
                            <!-- BEGIN TICKET CONTENT -->
                            <div class="col-md-12">
                                <ul class="list-group fa-padding" id="ticket_details_list">
                                </ul>
                                
                                <!-- BEGIN DETAIL TICKET -->
                                <!-- Reference - https://www.geeksforgeeks.org/how-to-open-a-different-modal-that-is-inside-of-a-list/ -->
                                <!-- Modal -->
                                <div class="modal modal-l fade" id="issue" 
                                    tabindex="-1" role="dialog" 
                                    aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header bg-darkgray">
                                                <h5 class="modal-title" 
                                                    id="exampleModalLabel">
                                                    Modal title
                                                </h5>
                                                <button type="button" class="close" 
                                                    data-dismiss="modal" 
                                                    aria-label="Close">
                                                    <span aria-hidden="true">×</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p> hi</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" 
                                                    class="btn btn-secondary" 
                                                    data-dismiss="modal">
                                                    Close
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- END DETAIL TICKET -->
                            </div>
                            <!-- END TICKET CONTENT -->
                        </div>
                        
                        <div class="padding"></div>

                        <!-- <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center" id="page_count_bottom">
                            </ul>
                        </nav> -->
                    </div>
                </div>
            </div>
            <!-- END TICKET -->
        </div>
    </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
